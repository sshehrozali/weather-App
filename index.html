<!doctype html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">


    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css"
        integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="CSS/main.css">

    <title>Weather App</title>
</head>

<body class="bg-dark">


    <div class="container-fluid">
        <div class="row d-flex justify-content-center">
            <div class="col-12 p-0">


                <!-- Weather widget -->
                <div class="card text-white">
                    <img src="https://source.unsplash.com/random/?nature,water" class="card-img" alt="...">
                    <div class="card-img-overlay">

                        <!-- Search Box -->
                        <div class="input-group input-group-sm mb-3">
                            <input type="text" class="form-control p-2" aria-label="Sizing example input"
                                aria-describedby="inputGroup-sizing-default" placeholder="Search By City"
                                id="searchBox">
                            <button class="btn btn-primary" id="searchBtn"><i class="fas fa-search"></i></button>
                        </div>

                        <h1 class="card-title display-1" id="temp"></h1>
                        <p class="card-text" id="city&country"></p>
                        <p class="card-text lead" id="weatherDescp"></p>

                    </div>
                </div>

            </div>
        </div>
    </div>





    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-p34f1UUtsS3wqzfto5wAAmdvj+osOnFyQFpp4Ua3gs/ZVWx6oOypYoCJhGGScy+8"
        crossorigin="anonymous"></script>
    <script src="js/app.js"></script>

</body>

</html>
